{% extends "epilepsy/base_epilepsy.html" %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">管理设置 - 用户管理</h3>

  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>用户名</th>
        <th>邮箱</th>
        <th>角色</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.profile.get_role_display }}</td>
        <td>{{ u.is_active|yesno:"启用,禁用" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center text-muted">暂无用户</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
