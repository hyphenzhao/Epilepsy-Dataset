 <div class="card">
  <div class="card-body">
    <h4 class="mb-3">{{ patient.name }}</h4>

    <div class="row">
      {% for f in fields %}
        <div class="col-md-6 mb-3">
          <div class="border rounded p-2">
            <div class="text-muted small mb-1">
              {{ f.label }}
            </div>
            <div>
              {{ f.value|default:"-"|linebreaksbr }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
